<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Pet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Inter+Tight:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="src/assets/logo.png" alt="Logo Mundo Pet." />
    </header>

    <main id="main">
      <section class="main-header">
        <div class="header-content">
          <h1 class="title">Sua agenda</h1>
          <p class="subtitle">
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </div>

        <div class="date-picker" title="Selecione uma data.">
          <img src="./src/assets/calendar.svg" alt="Ícone de calendário." class="icon">
          <input type="date" id="date" name="date" class="input" title="Selecione uma data.">
          <img src="./src/assets/select.svg" alt="Ícone de seleção." class="arrow">
        </div>
      </section>

      <section class="schedules">
        <!-- Morning -->
         <div class="period morning">
          <header class="period-header">
            <img src="./src/assets/morning.svg" alt="Ícone do sol com neblina representando manhã" class="icon">
            <h2 class="period-title">Manhã</h2>
            <span class="period-time">09h-12h</span>
          </header>
          <div class="appointments morning-list"></div>
         </div>

        <!-- Afternoon -->
        <div class="period afternoon">
          <header class="period-header">
            <img src="./src/assets/afternoon.svg" alt="Ícone do sol com nuvem representando tarde" class="icon">
            <h2 class="period-title">Tarde</h2>
            <span class="period-time">13h-18h</span>
          </header>
          <div class="appointments afternoon-list"></div>
         </div>
        
        <!-- Night -->
        <div class="period night">
          <header class="period-header">
            <img src="./src/assets/night.svg" alt="Ícone do sol com nuvem representando tarde" class="icon">
            <h2 class="period-title">Noite</h2>
            <span class="period-time">19h-21h</span>
          </header>
          <div class="appointments night-list"></div>
         </div>
      </section>

    </main>
  </body>
</html>
